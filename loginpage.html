<!DOCTYPE html>   
<html>   
<head> 
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> Login Page </title>  
<style>   
Body {  
  font-family: Calibri, Helvetica, sans-serif;  
   background:url(https://wallpaperforu.com/wp-content/uploads/2020/09/bike-wallpaper-200917134627231920x1200.jpg);  
}  
button {   
       background-color: teal;   
       width: 100%;  
        color:Cornsilk;   
        padding: 15px;   
        margin: 10px 0px;   
        border: none;   
        cursor: pointer;
        font-size:20px;  
         }   
 form {   
        border: 3px royalblue;   
    }   
 input[type=text], input[type=password] {   
        width: 100%;   
        margin: 8px 0;  
        padding: 12px 20px;   
        display: inline-block;   
        border: 2px solid green;   
        box-sizing: border-box;   
    }  
 button:hover {   
        opacity: 0.7;   
    }   
  .cancelbtn {   
        width: auto;   
        padding: 10px 18px;  
        margin: 10px 5px;  
    }   
        
     
 .container {   
        padding: 25px;   
        background-color: skyblue;  
    }   
</style>   
</head>    
<body>    
    <center style="color:white;"> <h1>Customer Login Form </h1> </center>   
    <form>  
        <div class="container">   
            <label>Username : </label>   
            <input type="text" id="Uname" placeholder="Enter Username" name="" required>  
            <label>Password : </label>   
            <input type="password" id="Pass" placeholder="Enter Password" name="" required>  
             <button type="button" onclick="validate()">Login</button>  
            <input type="checkbox" checked="checked"> Remember me
            <a href="./DTVS_ERRORS.html">   
            <button type="button" class="cancelbtn"">Cancel</button>
            </a>  
            Forgot <a href="#"> password? </a>   
        </div>   
    </form> 
<script>
function validate()
{
  var username=document.getElementById("Uname").value;
  var password=document.getElementById("Pass").value;
 
  if(username=="DTVS" && password=="errors")
  {
    
    alert("login sucessfully");
    location.assign('./DTVS_ERRORS.html');
  }
  else
  {
    alert("Password or username is incorrect");
  }

}
  
 </script>         
</body>     
</html>
